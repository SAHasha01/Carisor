<!DOCTYPE html>
{% load static %}
<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/fav.png">
    <!-- Author Meta -->
    <meta name="author" content="">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700" rel="stylesheet">

    <!--
CSS
============================================= -->


    <link rel="stylesheet" href={% static "userPanel/css/responsive.css" %}>
    <link rel="stylesheet" href="{% static "userPanel/css/animate.css" %}">
    <link rel="stylesheet" href="{% static "userPanel/css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "userPanel/css/themify-icons.css" %}">
    <link rel="stylesheet" href="{% static "userPanel/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "userPanel/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "userPanel/css/style.css" %}">

</head>

<body>

<!-- Preloader -->
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

{% block content %}




{% endblock %}
<!-- Start footer section -->
<footer class="footer-section section-gap-half">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 footer-left">
                <a href="#">
                    <img src="img/logo-w.png" alt="">
                </a>
                <p class="copyright-text">&copy; 2018 Design With
                    <i class="fa fa-heart" aria-hidden="true"></i> By
                    <a href="http://dopetheme.com" target="_blank">Dope Theme</a>
                </p>
            </div>
            <div class="col-lg-7">
                <ul id="social">
                    <li>
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="#">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
                <ul class="footer-menu">
                    <li>
                        <a href="#">Affiliate Program</a>
                    </li>
                    <li>
                        <a href="#">Terms & Conditionss</a>
                    </li>
                    <li>
                        <a href="#">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#">Refund Policy</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!-- End footer section -->

<div class="scroll-top">
    <i class="ti-angle-up"></i>
</div>

<!--
JS
============================================= -->
<script src="{% static "userPanel/js/vendor/jquery-2.2.4.min.js"%}"></script>
<script src="{% static "userPanel/js/vendor/popper.min.js"%}"></script>
<script src="{% static "userPanel/js/jquery.easing.1.3.js"%}"></script>
<script src="{% static "userPanel/js/vendor/bootstrap.min.js"%}"></script>
<script src="{% static "userPanel/js/jquery.parallax-scroll.js"%}"></script>
<script src="{% static "userPanel/js/dopeNav.js"%}"></script>
<script src="{% static "userPanel/js/owl.carousel.min.js"%}"></script>
<script src="{% static "userPanel/js/jquery.stellar.min.js"%}"></script>
<script src="{% static "userPanel/js/jquery.counterup.min.js"%}"></script>
<script src="{% static "userPanel/js/waypoints.min.js" %}"> </script>
<script src="{% static "userPanel/js/main.js" %}"> </script>

</body>

</html>
